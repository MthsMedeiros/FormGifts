{% extends 'layout.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ action }} Presente</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ present[1] if present else '' }}" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" class="form-control" required>{{ present[2] if present else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Imagem:</label>
                <input type="file" id="image" name="image" class="form-control" {{ 'required' if action == 'Create' else '' }}>
            </div>
            <div class="form-group">
                <label for="price">Valor:</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ present[4] if present else '' }}" required>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link" class="form-control" value="{{ present[5] if present else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ action }} Presente</button>
        </form>
    </div>
</div>
{% endblock %}
